<div class="col">
	<div class="card">

		<div class="rating d-flex justify-content-center">
			<h2 class="">{{movie.rating}}</h2>
		</div>

		<img class="image-hover" [src]="movie.urlPoster || 'assets/no_image_available.svg'" class="card-img-top" alt="">

		<div class="card-body">
			<h6 class="mb-1">{{movie.title}}</h6>
			<p class="text-muted ">{{movie.year}}</p>
		</div>

	</div>
</div>
