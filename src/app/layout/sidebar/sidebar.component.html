<div class="container-fluid">
	<div class="container">
		<h1>Movies</h1>

		<div class="row inputfields">

			<div class="col-md-3 search">
				<div class="d-flex">
					<input class="form-control me-2" type="search" placeholder="Search for a title" aria-label="Search">
					<a class="mt-2" type="submit"> <i class="bi bi-search"></i> </a>
				</div>
			</div>

			<div class="col-md-6 row rating">
				<span>Sort by</span>
				<div class="col-md-3">
					<select class="form-select " placeholder="Title (A-Z)" id="">
						<option value="asc">(A-Z)</option>
						<option value="desc">(Z-A)</option>
					</select>
				</div>
				<div class="col-md-3">
					<input class="form-control" min="0" max="10" type="number" placeholder="Rating">
				</div>
			</div>

		</div>

	</div>
</div>
